<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMS Segment Calculator</title>
  <script src="sms-counter.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 150px; margin-bottom: 20px; }
    .results { font-size: 16px; }
  </style>
</head>
<body>
  <h1>SMS Segment Calculator</h1>
  <textarea id="smsText" placeholder="Type your message here..."></textarea>
  <div class="results" id="smsResults"></div>

  <script>
    const smsText = document.getElementById('smsText');
    const smsResults = document.getElementById('smsResults');

    function updateResults() {
      const text = smsText.value;
      const result = SMSCounter.count(text);

      smsResults.innerHTML = `
        <strong>Encoding:</strong> ${result.encoding}<br>
        <strong>Characters:</strong> ${result.length}<br>
        <strong>Segments:</strong> ${result.messages}<br>
        <strong>Remaining in Current Message:</strong> ${result.remaining}
      `;
    }

    smsText.addEventListener('input', updateResults);
    updateResults();
  </script>
</body>
</html>
