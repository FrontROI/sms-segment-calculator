<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMS Segment Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    .result {
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>SMS Segment Calculator</h1>

  <label for="contacts">Number of Contacts:</label>
  <input type="number" id="contacts" value="100">

  <label for="characters">Average Characters per Message:</label>
  <input type="number" id="characters" value="160">

  <label for="mms">Is MMS?</label>
  <select id="mms">
    <option value="no">No</option>
    <option value="yes">Yes</option>
  </select>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result"></div>

  <script>
    function calculate() {
      const contacts = parseInt(document.getElementById("contacts").value) || 0;
      const chars = parseInt(document.getElementById("characters").value) || 0;
      const isMMS = document.getElementById("mms").value === "yes";

      const smsSegmentLength = 160;
      const mmsCost = 0.02;
      const smsCost = 0.0075;
      const segments = Math.ceil(chars / smsSegmentLength);
      const messages = isMMS ? 1 : segments;
      const totalCost = contacts * messages * (isMMS ? mmsCost : smsCost);

      document.getElementById("result").innerHTML = `
        Total Messages Sent: ${contacts * messages}<br>
        Estimated Cost: $${totalCost.toFixed(4)}
      `;
    }
  </script>
</body>
</html>
