<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SMS Segment Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }

    .subheader {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 0.5rem;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1rem;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      margin-top: 1rem;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 2rem;
      background: #ffffff;
      border: 1px solid #ddd;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      font-size: 1.05rem;
      box-shadow: 0 0 8px rgba(0,0,0,0.05);
    }

    .result strong {
      color: #000;
    }

    @media (max-width: 600px) {
      body {
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <h1>SMS Segment Calculator</h1>

  <label for="contacts">Number of Contacts:</label>
  <input type="number" id="contacts" value="100" min="0">

  <label for="message">Type your message:</label>
  <div class="subheader">Don't forget to include an opt-out message (e.g., "Reply STOP to unsubscribe") in bulk campaigns.</div>
  <textarea id="message" placeholder="Enter your SMS message here..." oninput="calculate()"></textarea>

  <button onclick="calculate()">Calculate</button>

  <div class="result" id="result">
    Enter your message above to calculate segments sent.
  </div>

  <script>
    const gsm7Chars =
      "@Â£$Â¥Ã¨Ã©Ã¹Ã¬Ã²Ã‡\nÃ˜Ã¸\rÃ…Ã¥Î”_Î¦Î“Î›Î©Î Î¨Î£Î˜Î" +
      " !\"#Â¤%&'()*+,-./0123456789:;<=>?" +
      "Â¡ABCDEFGHIJKLMNOPQRSTUVWXYZÃ„Ã–Ã‘ÃœÂ§" +
      "Â¿abcdefghijklmnopqrstuvwxyzÃ¤Ã¶Ã±Ã¼Ã ";

    function isGSM7(text) {
      for (let i = 0; i < text.length; i++) {
        if (!gsm7Chars.includes(text[i])) {
          return false;
        }
      }
      return true;
    }

    function calculate() {
      const contacts = parseInt(document.getElementById("contacts").value) || 0;
      const message = document.getElementById("message").value || "";

      const encoding = isGSM7(message) ? "GSM-7" : "UCS-2";
      const charCount = message.length;

      const singleLimit = encoding === "GSM-7" ? 160 : 70;
      const multiLimit = encoding === "GSM-7" ? 153 : 67;
      const segmentSize = charCount > singleLimit ? multiLimit : singleLimit;
      const segmentsPerContact = Math.ceil(charCount / segmentSize);
      const totalSegments = contacts * segmentsPerContact;

      document.getElementById("result").innerHTML = `
        ğŸ“¡ <strong>Encoding:</strong> ${encoding}<br>
        âœï¸ <strong>Characters Used:</strong> ${charCount}<br>
        ğŸ”¢ <strong>Segment Size:</strong> ${segmentSize} characters<br>
        ğŸ“¬ <strong>Segments per Contact:</strong> ${segmentsPerContact}<br>
        ğŸ“¤ <strong>Total Segments Sent:</strong> ${totalSegments}
      `;
    }

    window.onload = calculate;
  </script>
</body>
</html>
